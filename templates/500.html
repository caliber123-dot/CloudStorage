<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--danger-color);
            margin-bottom: 20px;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: var(--danger-color);
        }
    </style>
</head>
<body data-bs-theme="{{ theme|default('light') }}">
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-circle"></i>
            </div>
            <div class="error-code">500</div>
            <h1 class="mb-4">Server Error</h1>
            <p class="lead mb-5">Something went wrong on our end. We're working to fix the issue.</p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i> Go to Homepage
                </a>
                {% if user %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-lg ms-2">
                    <i class="bi bi-speedometer2 me-2"></i> Go to Dashboard
                </a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-bs-theme', savedTheme);
        });
    </script>
</body>
</html>
